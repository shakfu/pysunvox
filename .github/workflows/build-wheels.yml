  #     - name: Set up uv
  #       uses: astral-sh/setup-uv@v5
  #       with:
  #         enable-cache: true

  #     - name: Build sdist
  #       run: uv build --sdist

  #     - uses: actions/upload-artifact@v4
  #       with:
  #         name: sdist
  #         path: dist/*.tar.gz

  check:
    name: Check distributions
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Check distributions
        run: uvx twine check dist/*

  publish-test:
    name: Publish to TestPyPI
    needs: [check]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: testpypi
      url: https://test.pypi.org/p/pysunvox
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish:
    name: Publish to PyPI
    needs: [publish-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/pysunvox
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
